<div class="container">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="registerForm">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control w-50" formControlName="username" name="userName" id="userName" aria-describedby="userName">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control w-50" formControlName="password" name="password" id="password" aria-describedby="password">
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control w-50" formControlName="firstName" name="firstName" id="firstName" aria-describedby="firstName">
                </div>

                <div class="form-group">
                    <label for="email">Last Name</label>
                    <input type="text" class="form-control w-50" name="lastName" formControlName="lastName" id="lastName" aria-describedby="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control w-50" name="email" formControlName="email" id="email" aria-describedby="email">
                </div>

            
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">
                        Register
                    </button>
                    <a routerLink="/register" class="btn btn-link">Login</a>
                </div>
            </fieldset>
        </form>

      </div>
  </div>
</div>
