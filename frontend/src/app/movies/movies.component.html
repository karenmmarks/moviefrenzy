<h1 class="mb-2">
    <img width="50" alt="Movie Frenzy Logo" src="assets/img/logo.png"/>
    Welcome to {{ title }}
  </h1>
 <!-- Search -->
  <form class="form-inline  my-lg-0">
    <div class="input-group">
      <input class="form-control" type="search" placeholder="Enter Movie Name" aria-label="Search">
      <div class="input-group-append">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
      </div>
    </div>
  </form>

  <!-- Movies Display -->
  <h2>Top Rated Movies</h2>
  <p>Here are some top rated movies to help you get started:</p>
  <div class="row mt-2">
    <div class="col-md-12">
        <div class="card float-left"  *ngFor="let movie of movies" style="width: 250px; height: 550px;">
          <img class="card-img-top img-fluid img-thumbnail" style="max-width: 100%; height: 300px;" src="http://localhost:3000{{ movie.imageLink }}" alt="Movie poster of {{ movie.name }}">
          <div class="card-body">
            <h5 class="card-title mb-2">{{ movie.name }}</h5>
            <p class="card-subtitle mb-2">{{ movie.description }}</p>
            <!-- <p class="card-text mb-1">Feedback of movie1 goes here.</p>-->
            <a href="#" class="btn btn-primary text-white">Add feedback</a>
          </div>
        </div>
