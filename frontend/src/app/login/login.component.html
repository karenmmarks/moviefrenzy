
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="loginForm">
            <fieldset>
                <legend>Login</legend>
                <span class="text-danger my-2" *ngIf="message.length > 0">{{ message }}</span>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control w-50" formControlName="userName" name="userName" id="userName" aria-describedby="userName">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control w-50" formControlName="password" name="password" id="password" aria-describedby="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="postLogin()"  type="submit">
                        Login
                    </button>
                    <a routerLink="/register" class="btn btn-link">Register</a>
                </div>
            </fieldset>
        </form>
      </div>
  </div>
</div>
